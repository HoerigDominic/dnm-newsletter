<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üóûÔ∏è News-Newsletter abonnieren</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #e0f7fa, #ffffff);
      --bg-dark: linear-gradient(135deg, #121212, #1e1e1e);
      --text-light: #222;
      --text-dark: #eee;
      --card-light: #ffffff;
      --card-dark: #2c2c2c;
      --button-light: #007bff;
      --button-dark: #4dabf7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 1000;
      color: inherit;
    }

    .container {
      max-width: 420px;
      margin: 7% auto;
      background: var(--card-light);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    body.dark .container {
      background: var(--card-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      margin-top: 1.5rem;
      background-color: var(--button-light);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    body.dark button {
      background-color: var(--button-dark);
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }

    #status.success {
      color: limegreen;
    }

    #status.error {
      color: red;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    .audio-card {
      margin: 1rem 0;
      padding: 1rem;
      background: var(--card-light);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: background 0.3s ease;
    }

    body.dark .audio-card {
      background: var(--card-dark);
    }

    .audio-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }


  </style>
</head>
<body>
  <button class="mode-toggle" id="modeToggle">üåô</button>

  <div class="container">
    <h1>üóûÔ∏è Aktuelle News abonnieren</h1>

      <div class="audio-card">
        <div class="audio-label">üéß Willkommen!</div>
        <audio controls>
          <source src="audio/welcome.mp3" type="audio/mpeg">
          Dein Browser unterst√ºtzt kein Audio.
        </audio>
      </div>

      <div class="audio-card">
        <div class="audio-label">üéß Welcome!</div>
        <audio controls>
          <source src="audio/welcome-en.mp3" type="audio/mpeg">
          Your browser does not support audio.
        </audio>
      </div>
    
    <form id="newsletterForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Jetzt abonnieren!</button>
    </form>

    <p id="status"></p>
  </div>

  <footer>Melde dich jetzt an um regelm√§√üig Nachrichten zu bekommen.</footer>

  <script>
    // Dark/Light Mode Toggle
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    // Formular-Submit
    document.getElementById("newsletterForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const status = document.getElementById("status");

      status.textContent = "‚è≥ Wird gesendet...";
      status.className = "";

      try {
        const response = await fetch("https://vvodfw4wl5.execute-api.eu-west-1.amazonaws.com/prod/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email })
        });

        const result = await response.text();
        if (response.ok) {
          status.textContent = "‚úÖ Erfolgreich angemeldet!";
          status.className = "success";
        } else {
          status.textContent = `‚ùå Fehler: ${result}`;
          status.className = "error";
        }
      } catch (error) {
        status.textContent = `‚ùå Netzwerkfehler: ${error.message}`;
        status.className = "error";
      }
    });
  </script>
</body>
</html>
