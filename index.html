<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Newsletter abonnieren</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #e0f7fa, #ffffff);
      --bg-dark: linear-gradient(135deg, #121212, #1e1e1e);
      --text-light: #333;
      --text-dark: #eee;
      --card-light: #ffffff;
      --card-dark: #2c2c2c;
      --button-light: #007bff;
      --button-dark: #4dabf7;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 400px;
      margin: 8% auto;
      background: var(--card-light);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    body.dark .container {
      background: var(--card-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-right: 1.5rem;
      background-color: var(--button-light);
      color: white;
      border: none;
      cursor: pointer;
    }

    body.dark button {
      background-color: var(--button-dark);
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 1rem;
      text-align: right;
      font-weight: 600;
    }

    #status.success {
      color: green;
    }

    #status.error {
      color: red;
    }

    .mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" id="modeToggle">üåô</button>

  <div class="container">
    <h1>üì∞ Zum Newsletter anmelden</h1>

    <form id="newsletterForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="language">Sprache:</label>
      <select id="language" name="language" required>
        <option value="de">Deutsch</option>
        <option value="en">Englisch</option>
      </select>

      <button type="submit">Jetzt abonnieren</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    // Dark/Light Mode Toggle
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    // Newsletter-Formular-Handler
    document.getElementById("newsletterForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const language = document.getElementById("language").value;
      const status = document.getElementById("status");

      status.textContent = "‚è≥ Wird gesendet...";
      status.className = "";

      try {
        const response = await fetch("https://vvodfw4wl5.execute-api.eu-west-1.amazonaws.com/prod/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, language })
        });

        const result = await response.text();
        if (response.ok) {
          status.textContent = "‚úÖ Erfolgreich angemeldet!";
          status.className = "success";
        } else {
          status.textContent = `‚ùå Fehler: ${result}`;
          status.className = "error";
        }
      } catch (error) {
        status.textContent = `‚ùå Netzwerkfehler: ${error.message}`;
        status.className = "error";
      }
    });
  </script>
</body>
</html>
